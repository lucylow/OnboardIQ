# OnboardIQ MuleSoft Configuration Properties

# Database Configuration
db.user=onboardiq_user
db.password=secure_password_123
db.url=jdbc:postgresql://localhost:5432/onboardiq

# Email Configuration
email.user=onboardiq@gmail.com
email.password=app_specific_password
email.smtp.host=smtp.gmail.com
email.smtp.port=587

# Salesforce Configuration
salesforce.username=onboardiq@lovable.app
salesforce.password=secure_password
salesforce.token=salesforce_security_token
salesforce.url=https://login.salesforce.com

# ServiceNow Configuration
servicenow.username=onboardiq_user
servicenow.password=secure_password
servicenow.url=https://onboardiq.service-now.com

# Vonage Configuration (for SMS/Verify)
vonage.api.key=your_vonage_api_key
vonage.api.secret=your_vonage_api_secret
vonage.from.number=+1234567890

# Foxit Configuration (for document processing)
foxit.client.id=your_foxit_client_id
foxit.client.secret=your_foxit_client_secret
foxit.api.base.url=https://na1.fusion.foxit.com

# Application Settings
app.name=OnboardIQ
app.version=1.0.0
app.environment=development
app.log.level=INFO

# API Gateway Settings
api.gateway.url=https://api.onboardiq.lovable.app
api.gateway.port=8081
api.gateway.timeout=30000

# File Storage Settings
file.storage.path=/tmp/onboardiq
file.storage.max.size=10485760
file.storage.allowed.types=pdf,docx,jpg,png

# Security Settings
security.jwt.secret=your_jwt_secret_key
security.jwt.expiration=86400
security.cors.allowed.origins=https://onboardiq.lovable.app

# Monitoring Settings
monitoring.enabled=true
monitoring.metrics.port=9090
monitoring.health.check.interval=30000
